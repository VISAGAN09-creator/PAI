<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Your AI - MyPersonalAI</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">MyPersonalAI</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="train.html" class="nav-link">Train</a>
                </li>
                <li class="nav-item">
                    <a href="chat.html" class="nav-link active">Talk</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="chat-main">
        <div class="chat-container">
            <div class="chat-header">
                <h1 class="chat-title">
                    <span class="gradient-text">Talk to Your AI</span>
                </h1>
                <div class="ai-status">
                    <div class="status-indicator online"></div>
                    <span>Your AI is ready</span>
                </div>
            </div>

            <div class="chat-window" id="chat-window">
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message">
                        <div class="message-avatar">
                            <div class="avatar-ai">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M12 1v6m0 6v6"/>
                                    <path d="m21 12-6-3-6 3-6-3"/>
                                </svg>
                            </div>
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                                Hello! I'm your personal AI. I've been trained to think and respond just like you would. What would you like to discuss?
                            </div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <div class="message-avatar">
                        <div class="avatar-ai">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M12 1v6m0 6v6"/>
                                <path d="m21 12-6-3-6 3-6-3"/>
                            </svg>
                        </div>
                    </div>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        maxlength="500"
                    >
                    <button id="send-button" class="send-button" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">
                        <span id="char-current">0</span>/500
                    </span>
                    <div class="quick-suggestions">
                        <button class="suggestion-btn" data-text="How do you approach complex problems?">
                            Problem solving
                        </button>
                        <button class="suggestion-btn" data-text="What's your perspective on productivity?">
                            Productivity tips
                        </button>
                        <button class="suggestion-btn" data-text="How would you explain this concept?">
                            Explain concept
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
